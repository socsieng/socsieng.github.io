{%- if site.related_posts.size > 0 -%}
  <hr />
  <h2 class="post-list-heading related-posts">Related posts</h2>
  <ul class="post-list related-posts">
    {%- for post in site.related_posts -%}
    <li>
      <h3>
        <a class="post-link" href="{{ post.url | relative_url }}">
          {{ post.title | escape }}
        </a>
      </h3>
    </li>
    {%- endfor -%}
  </ul>
{%- endif -%}
